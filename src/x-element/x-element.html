<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="x-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

  </template>
  <script>
    Polymer({
      is: 'x-element',
      properties: {
        database: Object,
      },
      pushData: function(at, data) {
        this.database.ref(at).push(data);
      }
    });
  </script>
</dom-module>
